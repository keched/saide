	$(document).ready(function(){
		var $tab_li = $('.page-tab span');
		$tab_li.click(function(){
			$(this).addClass('pg-tab').siblings().removeClass('pg-tab');

			$('div.page-show > div').eq(index).show().siblings().hide();
		});	
	});
