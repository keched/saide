<!DOCTYPE HTML>
<html lang="zh-CN">
<meta charset="UTF-8" />
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
<title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>
<link rel="stylesheet" href="{siteurl($siteid)}/wap-style/jscss/wap.css" />
<link href="{siteurl($siteid)}/wap-style/jscss/bootstrap.min.css" rel="stylesheet">
<script src="{siteurl($siteid)}/wap-style/jscss/jquery-1.11.1.min.js"></script>
<body>
<div class="logo"><img src="{siteurl($siteid)}/wap-style/img/logo.jpg"></div>
<nav>
<a href="{siteurl($siteid)}">网站首页</a>
{pc:content action="category" catid="0" num="25" siteid="$siteid" order="listorder ASC"}
{loop $data $r}
<a href="{$r[url]}">{$r[catname]}</a>
{/loop}
{/pc}
</nav>
<div class="clear"></div>
<div class="kePublic">
<!--效果html开始-->
	<div class="slider">
	  <ul>
	    <li><img src="{siteurl($siteid)}/wap-style/img/slide1.jpg"></li>
		<li><img src="{siteurl($siteid)}/wap-style/img/slide2.jpg"></li>
        <li><img src="{siteurl($siteid)}/wap-style/img/slide3.jpg"></li>
	  </ul>
	</div>
  <script type="text/javascript" src="{siteurl($siteid)}/wap-style/jscss/yxMobileSlider.js"></script>
  <script>
    $(".slider").yxMobileSlider({width:640,during:3000})
  </script>
<!--效果html结束-->
</div>
